<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Eats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./eatssignup.css">
    <link rel="shortcut icon" href="./imge/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
        <header>
            <div
              class="d-flex justify-content-around align-items-center bg-danger p-3 text-warning"
            >
              <div class="d-flex justify-content-center align-items-center align-items-center">
                <img id="logo" src="./imge/logo.png" alt="logo" />
                <h4>Tasty Eats</h4>
              </div>
            </header>
              
                <main class="border rounded border-warning">
                    <div class="background-image d-flex justify-content-center text-white">
                        <form class="mt-5 p-5" >
                            <h1 class="text-warning text-center">Sign-up</h1>

                            <div id="form" class=" rounded bg-warning d-flex border border-dark align-items-center fs-3 fw-bold d-flex flex-column">
                            <label for="name">First-Name:</label>
                            <input class="rounded form-control" type="text" placeholder="Enter your firstname..." required>
                            <label for="name">Last-Name:</label>
                            <input class="rounded form-control" type="text" placeholder="Enter your Lastname..." required>
                            <label for="email">Email:</label>
                            <input class="rounded form-control" type="email" name="Email" placeholder="Enter your email address" required >
                            <label for="password">Password:</label>
                            <input class="rounded form-control" type="password" name="password" placeholder="Enter your password..." required>
                            <label for="password">Confirm Password:</label>
                            <input class="rounded form-control" type="password" name="password" placeholder="Enter your password..." required>
                            <button class="btn d-flex justify-content-end btn-outline-danger">Sign-up</button>  
                            </div>    
                        </form>
                    </div>
                </main>
   
  </body>
</html>
