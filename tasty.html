<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Eats</title>
    <link rel="stylesheet" href="./tasty.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-warning bg-danger text-center" >Tasty Eats</h1>
    <div class="container-fluid" >
        <div class="row" >
            <div class="col-2 bg-primary text-center text-dark fs-1 fw-small" >
                <p>Biryani</p>
            </div>
            <div class="col-2 bg-secondary text-center text-dark fs-1 fw-small" >
                <p>Pasta</p>
            </div>
            <div class="col-2 bg-danger text-center text-dark fs-1 fw-small" >
                <p>Pizza</p>
            </div>
            <div class="col-2 bg-info text-center text-dark fs-1 fw-samll" >
                <p>Noodles</p>
            </div>
            <div class="col-2 bg-primary text-center text-dark fs-1 fw-small" >
                <p>Burger</p>
            </div>
            <div class="col-2 bg-secondary text-center text-dark fs-1 fw-small" >
                <p>Sandwich</p>
            </div>
        </div>
        <div  class="d-flex flex-row">
            <div id
             class="col-2 border text-center border-solid border-dark rounded">
                <img src="./images/bir.jpg" class="foods"  id="food" alt="biryani">

                <h1 class="text-center text-warning">Hyderbadi-Dum-Biryani</h1>
                <h1>Price:200</h1>

            </div>
            <div id
             class="col-2 border text-center border-solid border-dark rounded">
                <img src="./images/pasta.jpg" class="foods"  id="food" alt="pasta">

                <h1 class="text-center text-warning">Pasta</h1>
                <h1>Price:200</h1>
            </div>
            <div id
             class="col-2 border text-center border-solid border-dark rounded">
                <img src="./images/piz.jpg"   id="food" alt="biryani">

                <h1 class="text-center text-warning">Pizza</h1>
                <h1>Price:200</h1>
            </div>
            <div
             class="col-2 border text-center border-solid border-dark rounded">
                <img src="./images/noodles.jpg"   id="food" alt="biryani">

                <h1 class="text-center text-warning">noodles</h1>
                <h1>Price:200</h1>
            </div>
           
             <div id
              class="col-2 border text-center border-solid border-dark rounded">
                <img src="./images/burg.jpg"   id="food" alt="biryani">

                <h1 class="text-center text-warning">Burger</h1>
                <h1>Price:200</h1>
            </div>
            <div id
             class="col-2 border text-center border-solid border-dark rounded">
                <img src="./images/sand.jpg"   id="food" alt="biryani">

                <h1 class="text-center text-warning">sandwich</h1>
                <h1>Price:200</h1>
            </div>
        </div>
</body>
</html>
